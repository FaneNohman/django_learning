{% extends 'stepshop/base.html' %}
{% load static %}
{% load pic_tags %}

{% block content %}
  <!-- Page Content -->
    <!-- Items Starts Here -->
    <div class="featured-page">
      <div class="container">
          {% include 'mainapp/includes/inc_category_menu.html' %}
      </div>
    </div>

    <div class="featured container no-gutter">

        <div class="row posts">

            {% for product in products_all %}
            <div id="{{ product.pk }}" class="item new col-md-4">
              <a href="{% url 'products:product' product.pk %}">
                <div class="featured-item">
                  <img src="{{ product.image|media_folder_products }}" alt="{{ product.short_desc }}">
                  <h4>{{ product.name }}</h4>
                  <h6>${{ product.price }}</h6>
                </div>
              </a>
            </div>
            {% endfor %}


        </div>
    </div>

    <div class="page-navigation">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            
          </div>
        </div>
      </div>
    </div>
    <!-- Featred Page Ends Here -->
{% endblock %}
